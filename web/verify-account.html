<body class="animsition overflow-x-hidden">
  <section class="vh-100">
    <div class=" h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="row">

          <div class="col-lg-5  d-none d-lg-block">
            <img src="images\sign.jpg" alt="login form" class="img-fluid" style=" height: 100vh; " />
          </div>

          <div class="col-12 col-lg-7 ">

            <div class="col-12 mt-0 mt-lg-5 d-flex align-items-center justify-content-end " style="margin-bottom: 50px;">
              Already a member?<button onclick="window.location = 'sign-in.html'" class="ms-3 btn btn-lg text-white" style="background-color: #717FE0;">Sign
                In</button>
            </div>

            
              <div class=" col-lg-8 offset-lg-2 offset-0" style="border-radius: 1rem;">
                <div class="row g-0">

                  <div class="col-lg-12 col-lg-12 ">
                    <div class="card-body p-4 p-lg-5 text-black">

                      <form>

                        <div class="d-flex align-items-center justify-content-center mb-2 pb-1 ">
                          <img src="images/icons/logo-01.png " alt="Coza Store" style="width: 200px;">
                        </div>

                        <h4 class=" mt-5 mb-4" >Verify Your Account</h4>

                          <p class="text-black-50 mb-4">Please verify your email to secure your account and unlock all features. Click the button below to complete the process.</p>


                        <div class="form-floating mb-4">
                          <input type="text" class="form-control" id="code" placeholder="123456">
                          <label for="floatingInput">Verification Code</label>
                        </div>

                        <div class="row mb-4 mt-4">
                          <div class="pt-1  col-6">
                            <button onclick="verification();" data-lgb-button-init data-lgb-ripple-init
                              class="btn btn-dark btn-lg btn-block btn-animation" type="button">Verify</button>
                          </div>
                        </div>


                      </form>

                    </div>
                  </div>
                </div>
              </div>
           

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer">

  </div>


  <!-- Back to top -->
  <div class="btn-back-to-top" id="myBtn">
    <span class="symbol-btn-back-to-top">
      <i class="zlgi zlgi-chevron-up"></i>
    </span>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('./footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });
    });
  </script>
  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

  <script src="vendor/select2/select2.min.js"></script>
  <script>
    $(".js-select2").each(function () {
      $(this).select2({
        minimumResultsForSearch: 20,
        dropdownParent: $(this).next('.dropDownSelect2')
      });
    })
  </script>
  <!--===============================================================================================-->
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>

  <script src="js/slick-custom.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/parallax100/parallax100.js"></script>
  <script>
    $('.parallax100').parallax100();
  </script>
  <!--===============================================================================================-->
  <script src="vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
  <script>
    $('.gallery-lb').each(function () { // the containers for all your galleries
      $(this).magnificPopup({
        delegate: 'a', // the selector for gallery item
        type: 'image',
        gallery: {
          enabled: true
        },
        mainClass: 'mfp-fade'
      });
    });
  </script>
  <!--===============================================================================================-->
  <script src="vendor/isotope/isotope.pkgd.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/sweetalert/sweetalert.min.js"></script>
  <script>
    $('.js-addwish-b2').on('click', function (e) {
      e.preventDefault();
    });

    $('.js-addwish-b2').each(function () {
      var nameProduct = $(this).parent().parent().find('.js-name-b2').html();
      $(this).on('click', function () {
        swal(nameProduct, "is added to wishlist !", "success");

        $(this).addClass('js-addedwish-b2');
        $(this).off('click');
      });
    });

    $('.js-addwish-detail').each(function () {
      var nameProduct = $(this).parent().parent().parent().find('.js-name-detail').html();

      $(this).on('click', function () {
        swal(nameProduct, "is added to wishlist !", "success");

        $(this).addClass('js-addedwish-detail');
        $(this).off('click');
      });
    });

    /*---------------------------------------------*/

    $('.js-addcart-detail').each(function () {
      var nameProduct = $(this).parent().parent().parent().parent().find('.js-name-detail').html();
      $(this).on('click', function () {
        swal(nameProduct, "is added to cart !", "success");
      });
    });

  </script>
  <!--===============================================================================================-->
  <script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
  <script>
    $('.js-pscroll').each(function () {
      $(this).css('position', 'relative');
      $(this).css('overflow', 'hidden');
      var ps = new PerfectScrollbar(this, {
        wheelSpeed: 1,
        scrollingThreshold: 1000,
        wheelPropagation: false,
      });

      $(window).on('resize', function () {
        ps.update();
      })
    });
  </script>
